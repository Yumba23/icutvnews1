<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Articles - Admin Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Content -->
    <main class="main_content">
      <div class="container mt-4">
        <h2>Manage Articles</h2>
        <div class="row">
          <div class="col-md-8">
            <!-- Article Table -->
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th><b>ID</b></th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Introduction to HTML</td>
                  <td>John Doe</td>
                  <td>2024-07-12</td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Getting Started with CSS</td>
                  <td>Jane Smith</td>
                  <td>2024-07-11</td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
                <!-- Additional rows for more articles -->
              </tbody>
            </table>
            <!-- End Article Table -->
          </div>
          <div class="col-md-4">
            <!-- Add Article Form -->
            <div class="card">
              <div class="card-header">Add New Article</div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="title"><b>Title</b></label>
                    <input type="text" class="form-control" id="title" placeholder="Enter article title">
                  </div>
                  <div class="form-group">
                    <label for="author"><b>Author</b></label>
                    <input type="text" class="form-control" id="author" placeholder="Enter author name">
                  </div>
                  <div class="form-group">
                    <label for="date"><b>Date</b></label>
                    <input type="date" class="form-control" id="date">
                  </div>
                  <div class="form-group">
                    <label for="content"><b>Content</b></label>
                    <textarea class="form-control" id="content" rows="5" placeholder="Enter article content"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Add Article</button>
                </form>
              </div>
            </div>
            <!-- End Add Article Form -->
          </div>
        </div>
      </div>
    </main>
    <!-- End Main Content -->
  </div>

  <!-- Bootstrap JS and custom JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
