<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - ICU TV Admin Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <header class="header_section">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">ICU TV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Main Content -->
    <main class="main_content">
      <div class="container mt-4">
        <h2>Manage Users</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <a href="admin.html" class="list-group-item list-group-item-action">Admin Dashboard</a>
              <a href="manage_users.html" class="list-group-item list-group-item-action active">Manage Users</a>
              <a href="manage_articles.html" class="list-group-item list-group-item-action">Manage Articles</a>
              <a href="site_settings.html" class="list-group-item list-group-item-action">Site Settings</a>
              <a href="reports.html" class="list-group-item list-group-item-action">Reports</a>
              <a href="contact.index.html" class="list-group-item list-group-item-action">Contact</a>
            </div>
          </div>
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">User Management</div>
              <div class="card-body">
                <!-- User Table -->
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>John Doe</td>
                      <td>john.doe@example.com</td>
                      <td>Admin</td>
                      <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                      </td>
                    </tr>
                    <!-- More user rows as needed -->
                  </tbody>
                </table>
                <!-- End User Table -->

                <!-- Add User Form -->
                <form>
                  <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="userRole">Role</label>
                    <select class="form-control" id="userRole">
                      <option>Admin</option>
                      <option>Editor</option>
                      <option>User</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Add User</button>
                </form>
                <!-- End Add User Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main Content -->
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
