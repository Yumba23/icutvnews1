<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - ICU TV Admin Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="images/ICU13.jpg" class="rounded-circle mb-3" alt="Profile Picture" width="150">
            <h3>GIBERT YUMBA</h3>
            <p class="text-muted">admin@example.com</p>
            <a href="settings.html" class="btn btn-primary btn-sm">Edit Profile</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Profile Information</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" class="form-control" id="username" value="admin" disabled>
              </div>
              <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" class="form-control" id="email" value="admin@example.com">
              </div>
              <div class="form-group">
                <label for="firstName"><b>First Name</b></label>
                <input type="text" class="form-control" id="firstName" value="John">
              </div>
              <div class="form-group">
                <label for="lastName"><b>Last Name</b></label>
                <input type="text" class="form-control" id="lastName" value="Doe">
              </div>
              <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password">
              </div>
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
